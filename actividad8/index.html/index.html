<h2>Actividad 8: Estructura condicional "Switch"</h2>

<p>Escribe la hora y te desearé los buenos dias.las buenas noches o las buenas tardes según la hora.
<br></br>
<label for="Hora">Hora:</label>
<input typr="text" id="Hora" name="Hora">
<br></br>
<button onclick="MensajeSwitch()">Mensaje swish</button>
<button onclick="MensajeIf()">Mensaje If</button>
<br></br>

<script>
function MensajeSwitch() {
    let hora = parseFloat(document.getElementById("Hora").value, 10);


    if (!isNaN(hora) && hora >= 0 && hora <= 24) {
        let mensaje;
        switch (true) {
            case hora >= 7 && hora <= 11:
                mensaje = "buenos días";
                break;
            case hora >= 12 && hora <= 21:
                mensaje = "buenas tardes";
                break;
            default:
                mensaje = "buenas noches";
        }
        alert(mensaje);
    } else {
        alert("Error: introduce una hora válida");
    }
}



</script>
