<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 6: Estructura condicional "si-sino"</title>
</head>
<body>
    <h1>Actividad 6: Estructura condicional "si-sino"</h1>
   
    <p>Escribe un número el cuadro de texto y pulsa en el botón para comprobar si es par o impar.
    <br></br>
   
    <label for="inputNumero">Número:</label>
    <input type="text" id="inputNumero" placeholder="Numero">


    <br><br>


    <button onclick="comprobar()">Comprobar</button>


    <br><br>


    <p id="resultado"></p>


    <script>
        function comprobar() {
            // Obtener el valor del cuadro de texto
            var inputNumero = document.getElementById("inputNumero").value;


            // Convertir el valor a un número entero
            var numero = parseInt(inputNumero);


            // Comprobar si el número es par o impar utilizando el operador módulo
            if (numero % 2 === 0) {
                // El resto es 0, por lo tanto, el número es par
                document.getElementById("resultado").innerHTML = "El número " + numero + " es par.";
            } else {
                // El resto es 1, por lo tanto, el número es impar
                document.getElementById("resultado").innerHTML = "El número " + numero + " es impar.";
            }
        }
    </script>
</body>
</html>
