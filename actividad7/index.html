<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7: Operadores lógicos</title>

</head>
<body>
    <h1>Actividad 7: Operadores lógicos</h1>
   
    <h5>Escribe tu calificación y te diré si es suspenso, suficiente, bien, notable, o sobresaliente </h5>
   
    <label for="inputCalificacion">Nota:</label>
   


    <input type="text" id="inputCalificacion" placeholder="Introduce tu nota">


    <br><br>


    <button onclick="comprobar()">Comprobar</button>


    <br><br>


    <p id="resultado"></p>


    <script>
        function comprobar() {
            // Obtener el valor del cuadro de texto
            let inputCalificacion = document.getElementById("inputCalificacion").value;


            // Convertir el valor a un número
            let calificacion = parseFloat(inputCalificacion);


            // Comprobar si la calificación es válida y dentro del rango [0, 10]
            if (!isNaN(calificacion) && calificacion >= 0 && calificacion <= 10) {
                // Determinar si la calificación es "Aprobado" o "Suspenso"
                let resultado = calificacion >= 5 ? "Aprobado" : "Suspenso";
                document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
            } else {
                // La calificación no es válida
                document.getElementById("resultado").innerHTML = "La nota que has puesto no es válida";
            }
        }
    </script>
</body>
</html>
