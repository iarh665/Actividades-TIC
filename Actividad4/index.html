<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4: Operadores aritméticos</title>
</head>
<body>
    <h1>Actividad 4: Operadores aritméticos</h1>
   
    <p>Escribe un número en cada cuadro de texto y pulsa el botón para realizar los cálculos</p>
   
    <label for="inputA">Número 1:</label>
    <input type="text" id="inputA" placeholder="Ingrese el primer numero">


    <br>


    <label for="inputB">Número 2:</label>
    <input type="text" id="inputB" placeholder="Ingrese el segundo numero">


    <br><br>


    <button onclick="calcular()">Calcular</button>


    <br><br>


    <p id="resultado"></p>


    <script>
        function calcular() {
            // Obtener los valores de los cuadros de texto
            var inputA = document.getElementById("inputA").value;
            var inputB = document.getElementById("inputB").value;


            // Convertir los valores a números
            var a = parseFloat(inputA);
            var b = parseFloat(inputB);


            // Realizar cálculos
            var suma = a + b;
            var resta = a - b;
            var multiplicacion = a * b;


            // Manejar la división por cero
            var division, modulo;
            if (b !== 0) {
                division = a / b;
                modulo = a % b;
            } else {
                division = "Error: División por cero";
                modulo = "Error: División por cero";
            }


            // Construir el mensaje con los resultados
            var mensaje = "Valor de a: " + a + "<br>" +
                          "Valor de b: " + b + "<br>" +
                          "Suma: " + suma + "<br>" +
                          "Resta: " + resta + "<br>" +
                          "Multiplicación: " + multiplicacion + "<br>" +
                          "División: " + division + "<br>" +
                          "Módulo: " + modulo;


            // Mostrar el mensaje en el párrafo de resultado
            document.getElementById("resultado").innerHTML = mensaje;
        }
    </script>
</body>
</html>
